name: Branch Merge into Test
on:   
  pull_request:
    branches: [ Test ]

jobs:
  allow-pull-only-from-dev:
    if: github.head_ref != 'dev'
    runs-on: ubuntu-latest
    steps:
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
	- run: echo ${{ github }}
        - run: exit 1
